vms:
  - name: web-vm
    size: m
    type: general-purpose
    region: us-east
    image: ami-123456
    disks:
      - web-disk
    tags:
      env: prod

disks:
  - name: web-disk
    size: 10Gi
    type: ssd
    tags:
      purpose: storage

databases:
  - name: app-db
    storage: 20Gi
    region: us-east
    engine: mysql
    version: 8.0
    tags:
      app: web

file_storage:
  - name: shared-files
    size: 100Gi
    type: standard
    region: us-east
    protocol: NFS
    tags:
      purpose: shared

object_storage:
  - name: media-bucket
    size: 100Gi
    type: standard
    region: us-east
    access: public
    tags:
      type: media

cdn:
  - name: media-cdn
    origin: media-bucket
    region: global
    ttl: 3600
    ssl: true
    tags:
      purpose: delivery

dns:
  - name: web.example.com
    type: A
    value: 192.0.2.1
    ttl: 300
    region: us-east
    tags:
      env: prod

network:
  - name: vpc-1
    cidr: 10.0.0.0/16
    region: us-east
    subnets:
      - name: subnet-1
        cidr: 10.0.1.0/24

load_balancer:
  - name: app-lb
    type: application
    region: us-east
    port: 80
    targets:
      - name: web-app
        port: 8080
      - name: api-app
        port: 9090
    tags:
      env: prod

firewall:
  - name: web-sg
    type: security-group
    network: vpc-1
    rules:
      - type: ingress
        protocol: tcp
        port: 80
        source: 0.0.0.0/0
  - name: app-waf
    type: waf
    network: vpc-1
    rules:
      - type: block
        condition: sql-injection

access_management:
  roles:
    - name: admin
      permissions:
        - vm:create
        - db:read
        - db:write
  users:
    - name: admin-user
      role: admin
      tags:
        team: ops